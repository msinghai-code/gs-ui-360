<nz-modal [nzModalType]="'fullscreen'" [nzFooter]="null" [nzClosable]="true" [nzWrapClassName]="className" [nzVisible]="displaySectionUpsert" nzWidth="100%" nzPlacement="left"
           [nzTitle]="headerRef" (nzOnCancel)="navigateBack()" [nzBodyStyle]="{padding:'0 15px', height: '100%' }"
          class="section-upsert__cntr"
>
  <ng-template #headerRef>
    <div fxFill fxLayout="row" style="padding-bottom: 16px">
      <div class="section-upsert__title">
        {{header}}
      </div>
      <div class="section-upsert__steps-wrapper">
        <nz-steps class="section-upsert__steps" [nzCurrent]="current" (nzIndexChange)="onIndexChange($event)" nzSize="small">
          <nz-step *ngFor="let step of tabs; let i = index" [nzTitle]="step.label" [nzDisabled]="i > 0 && (!sectionId || sectionId === 'new')"></nz-step>
        </nz-steps>
      </div>
    </div>
  </ng-template>
  <div class="section-upsert__step-content">
    <router-outlet></router-outlet>
  </div>
</nz-modal>
