<gs-field-tree #treeview
                    [root]="treeOptions.root"
                    [treeOptions]="treeOptions"
                    [dragOptions]="treeOptions.dragOptions"
                    [nestOnDemand]="treeOptions.nestOnDemand"
                    [showTooltip]="treeOptions.showTooltip"
                    [skipFilter]="treeOptions.skipFilter"
                    [enablePartialTree]="treeOptions.enablePartialTree"
                    [pageSize]="treeOptions.pageSize"
                    [expandAll]="treeOptions.expandAll"
                    [selectionMode]="treeOptions.selectionMode"
                    [maxNestLevels]="treeOptions.maxNestLevels"
                    [allowedDataTypes]="treeOptions.allowedDataTypes"
                    [allowedFields]="treeOptions.allowedFields"
                    [allowSelectEvent] = "treeOptions?.allowSelectEvent"
                    [fieldInfo]="treeOptions.fieldInfo"
                    [host]="treeOptions.host"
                    [honorCustomLookup]="treeOptions.honorCustomLookup"
                    [fieldPathLabel]="treeOptions.fieldPathLabel"
                    [allowUnSelectEvent]="treeOptions.allowUnSelectEvent"
                    [filterFunction]="treeOptions.filterFunction"
                    [showLookupInfo]="treeOptions.showLookupInfo"
                    [autoExpandNesting]="treeOptions.autoExpandNesting"
                    [resolveMultipleLookups]="treeOptions.resolveMultipleLookups"
                    [fieldSearchSetting]="treeOptions.fieldSearchSetting"
                    [baseObject]="treeOptions?.baseObject"
                    [fnCheckForDisable]="fnCheckForDisable"
                    [disableNodeUnSelectBehavior]="treeOptions?.disableNodeUnSelectBehavior"
                    (changes)="emitSelectedFieldChange($event)"
                    (updateBaseObj)="emitBaseObjUpdate($event)"
                    (onNodeExpand)="emitNodeExpand($event)"
                    (action)="emitBaseTreeAction($event)"
                    fxFlex="100%"
                    class="field_tree_cntr"
>
</gs-field-tree>
