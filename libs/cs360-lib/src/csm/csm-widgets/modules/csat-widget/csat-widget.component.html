<ng-template #loading>
    <div class="gs-survey__response">
        <nz-skeleton [nzActive]="true" [nzParagraph]="{rows: 6}"></nz-skeleton>
    </div>
</ng-template>
<ax-lazy-element
        *axLazyElementDynamic="elementTag,url:url, loadingTemplate: loading;" [sectionInfo] = "ctx" [widgetLabel]="widgetItem?.label" [type] = "widgetItem?.widgetType" (navigateToSurvey) = "navigate($event)">
</ax-lazy-element>
